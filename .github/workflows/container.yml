name: Build container

on:
  #schedule:
  #  - cron: "0 10 * * *"
  push:
    branches:
      - "main"
    tags:
      - "v*.*.*"

jobs:
  container:
    name: Build and push container
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22.4'
      - uses: ko-build/setup-ko@v0.7
      - run: ko build --bare
